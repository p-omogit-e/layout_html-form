<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      
      <fieldset class="data-group">
        <legend>Personal information</legend>
        <label class="form-field">
          Surname: 
          <input 
          type="text" 
          name="surname" 
          required
          minlength="3"
          maxlength="20"
          autocomplete="off"
          >
        </label>
  
        <label class="form-field">
          Name:
          <input 
          type="text" 
          name="name" 
          required
          minlength="3"
          maxlength="20"
          autocomplete="off"
          >
        </label>
  
        <label class="form-field">
          How old are You?
          <input 
          type="number" 
          name="age"
          min="1"
          max="100"
          value="12"
          required
          >
        </label>
  
        <label class="form-field">
          Full date of birth:
          <input type="date" name="date">
        </label>
  
        <label class="form-field">
          I accept the term of the agreement:
          <input type="checkbox" name="agreement" required>
        </label>
      </fieldset>

      <fieldset class="data-group">
        <legend>Registration</legend>
        <label class="form-field">
          E-mail:
          <input 
          type="email" 
          name="email" 
          placeholder="email@example.com"
          required        
          >
        </label>

        <label class="form-field">
          Password:
          <input type="password" name="password" required>
        </label>
      </fieldset>

      <fieldset class="data-group">
        <legend>An interesting fact about you!</legend>
        <label class="form-field">
          Do you love cats?
          <input type="radio" name="loveCats?" value="yes">
          Yes
          <input type="radio" name="loveCats?" value="no">
          No
        </label>

        <label class="form-field">
          What is your favorite color?
          <input type="color" name="favColor">
        </label>

        <label class="form-field">
          What time do you go bed?
          <input type="time" name="sleepingTime">
        </label>

        <label class="form-field">
          What are your favorite brand of cars?
          <select name="carsBrand" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option value=" " disabled selected></option>
          </select>
        </label>

        <label class="form-field">
          How do you rate our work?
          <input 
          type="range" 
          name="workRate"
          min="1"
          max="10"
          step="1"
          >
        </label>
      </fieldset>

      <fieldset class="data-group">
        <legend>Additional info</legend>
        <label class="form-field">
          Comments:
          <textarea 
          name="comments"
          rows="2"
          cols="10" 
          required
          ></textarea> 
        </label>

        <label class="form-field">
          Would you recommend us?
          <select name="recommend">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" class="form-field">Submit</button>
    </form>
  </body>
</html>
